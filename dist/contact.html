    <h2 class="contact-title">Contact Me</h2>
    <form name="contact-form" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="form">
      <label for="fName">First Name</label>
      <input type="text" name="fName" id="fName" placeholder="First" />

      <input type="text" name="lName" id="lName" placeholder="Last" />

      <label for="email">e-mail</label>
      <input type="email" name="email" id="email" placeholder="e-mail" />

      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Message"></textarea>
      <div>
        <div data-netlify-recaptcha="true"></div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-square">Send</button>
      </div>
